<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id=pw>
                <p>cghdvcbsdlkcjskl</p>
            </div>
            <button id="copy">Copy</button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Taille</label>
                <input type="number" id="len" value="8" min="4" max="16">
            </div>
            <div class="form-control">
                <label for="upper">Majuscule</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Minuscule</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Nombre</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Symbole</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Générer le mot de passe</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
